<body *ngIf="educacion">
    <div class="row">
        <div class="main">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label  for="inicio">Inicio de sus estudios</label>
                    <input  type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="educacion.inicio" required>
                </div>
                <div class="form-group">
                    <label  for="fin">Fin de sus estudios</label>
                    <input  type="date" class="form-control" id="fin" name="fin" [(ngModel)]="educacion.fin" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de sus estudios</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen" class="form-label">Imagen del la institucion</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="educacion.imagen" accept=".jpg, .jpeg, .png">
                </div>

                <br>

                <button class="btn btn-primary">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>
</body>
