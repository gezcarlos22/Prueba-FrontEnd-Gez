
<!-- SECCION H A B I L I D A D E S -->
<section id="skills">
  <div class="row">
    <div class="titulo">
      <h2>Skills</h2>
      <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
    </div> 


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <h3>{{skill.nombre}}</h3>
      <circle-progress 
      [percent]="(skill.porcentaje)" 
      [radius]="100" 
      [imageSrc]="(skill.imagen)" 
      [showImage]="true"
      [imageHeight]="120" 
      [imageWidth]="120" 
      [showUnits]="false"
      [showSubtitle]="false" 
      [outerStrokeWidth]="15" 
      [space]="-15"
      [innerStrokeWidth]="15" 
      [outerStrokeColor]="'#c92a2a'"
      [innerStrokeColor]="'#333C42'" 
      [animation]="true" 
      [animationDuration]="600">
      </circle-progress>

      <div class="botones">
          <li *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editskill/{{skill.id}}" *ngIf="isLogged">
                <i class="bi bi-pencil-square"></i></button>
          </li>
          <li *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(skill.id)" *ngIf="isLogged">
                <i class="bi bi-x-square"></i></button>
          </li>
      </div>
      
    </div>
  </div>
</section>
