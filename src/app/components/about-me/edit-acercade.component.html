<body  *ngIf="persona">
    <div class="row">
        <div class="main">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="profesion">Profesion</label>
                    <input type="text" class="form-control" id="profesion" name="profesion" [(ngModel)]="persona.profesion" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Acerca de mi</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required></textarea>
                </div>

                <div class="form-group">
                    <label for="img">Foto de perfil</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar persona
                </button>
            </form>
        </div>
    </div>
</body>
