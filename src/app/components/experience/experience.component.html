<!--Experiencia-->
<section class="exp">
    <div class="titulo">
      <h2>Experiencia laboral</h2>

      <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
        Nueva Experiencia
      </button>
    </div>  
    
    <section id="cd-timeline" class="cd-container">
      <div class="cd-timeline-block">
      </div>
  
      <div class="cd-timeline-block" *ngFor="let Experiencia of expe">
        <div class="cd-timeline-img cd-movie">
        </div> 
  
        <div class="cd-timeline-content" >
          <h2>{{Experiencia.nombreE}}</h2> 
          <span class="cd-date">{{Experiencia.inicio | date:"dd/MM/yyyy"}} - {{Experiencia.fin | date:"dd/MM/yyyy"}}</span>
          <div></div>
          <img [src]="Experiencia.imagen" id="imagen" width="200px" > 
          <p>{{Experiencia.descripcionE}}</p>
          
            <div class="botones">
              <li><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged">
                <i class="bi bi-pencil-square"></i></button></li>
              <li><button class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged">
              <i class="bi bi-x-square"></i></button></li>
            </div>

        </div> 
      </div> 
      
      
    </section>
</section>
