<body *ngIf="expLab">
    <div class="row">
        <div class="main">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group">
                    <label  for="inicio">Inicio de su experiencia</label>
                    <input  type="date" class="form-control" id="inicio" name="inicio" [(ngModel)]="expLab.inicio" required>
                </div>
                <div class="form-group">
                    <label  for="fin">Fin de su experiencia</label>
                    <input  type="date" class="form-control" id="fin" name="fin" [(ngModel)]="expLab.fin" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de su trabajo</label>
                    <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen" class="form-label">Imagen del la institucion</label>
                    <input type="text" class="form-control" id="imagen" name="imagen" [(ngModel)]="expLab.imagen" accept=".jpg, .jpeg, .png">
                </div>

                <br>

                <button class="btn btn-primary">
                    Editar experiencia
                </button>
            </form>
        </div>
    </div>
</body>
