  <!-- SECCION PORTAFOLIO -->
  <section class="port" >
    <div class="titulo">
      <h2>portafolio</h2>
      <button type="button" class="btn btn-dark" routerLink="/nuevoproy" *ngIf="isLogged">Agregar Proyecto</button>
    </div>

    <div class="blog-card alt" *ngFor="let proyecto of proyectos">
      <div class="meta">
        <div class="photo" style="background-image: url({{proyecto.imagen}})"></div>
      </div>
      <div class="description">
        
        <h1>{{proyecto.proyecto}}</h1>
        <h2>{{proyecto.inicio | date:"dd/MM/yyyy"}} - {{proyecto.fin | date:"dd/MM/yyyy"}} </h2>
        <p>{{proyecto.descripcion}}</p>

        <p class="read-more">
          <a [href]="proyecto.url">LINKS</a>
        </p>
        <div class="botones">
          <li><button class="btn btn-dark" routerLink="/editproy/{{proyecto.id}}" *ngIf="isLogged">
            <i class="bi bi-pencil-square"></i></button></li>
          <li><button class="btn btn-danger" (click)="delete(proyecto.id)" *ngIf="isLogged">
          <i class="bi bi-x-square"></i></button></li>
        </div>
      </div>
      
    </div>
  
  </section>
